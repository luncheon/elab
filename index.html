<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>.elab { display: none } /* this is necessary because the rendering starts before the CSS is loaded and flickers. */</style>
  <script>{
    const theme = location.search.slice(1) === 'material' ? 'material' : 'simple'
    const link = document.head.appendChild(document.createElement('link'))
    link.rel = 'stylesheet'
    link.href = theme + '/' + theme + '.css'
    const script = document.head.appendChild(document.createElement('script'))
    script.src = theme + '/' + theme + '.js'
  }</script>
</head>
<body style="width: 800px; max-width: 90vw; margin: 32px auto;">
  <header style="margin-bottom: 1em">
    <h1 style="margin: 0;">elab</h1>
    <p>
      Multiple selection with just markup.
      <a href="?">Simple</a> or <a href="?material">Material</a>.
    </p>
    <label>
      <input type="checkbox" onchange="document.querySelector('.elab').classList.toggle('elab-wrap', checked)">
      Wordwrap
    </label>
  </header>
  <main>
    <div
      class="elab"
      tabindex="0"
      onchange="console.log('change', arguments[0].detail.values)"
      onclose="console.log('close', arguments[0].detail.values)"
      style="--elab-color: rgb(220, 0, 78)"
    >
      <ul>
        <li data-selected-all>All</li>

        <li data-value="cupcake">Cupcake</li><!--
        --><li data-value="donut">Donut</li><!--
        --><li data-value="eclair" data-selected>Eclair</li><!--
        --><li data-value="froyo" data-disabled>Froyo</li><!--
        --><li data-value="gingerbread">Gingerbread</li><!--
        --><li data-value="honeycomb">Honeycomb</li><!--
        --><li data-value="ice" data-selected>Ice</li><!--
        --><li data-value="jelly">Jelly</li><!--
        --><li data-value="kitkat">KitKat</li><!--
        --><li data-value="loloptionpop" data-selected>Loloptionpop</li><!--
        --><li data-value="marshmallow" data-selected>Marshmallow</li><!--
        --><li data-value="nougat">Nougat</li><!--
        --><li data-value="oreo">Oreo</li><!--
        --><li data-value="pie">Pie</li>

        <li data-placeholder>Select...</li>
      </ul>

      <div style="padding: 0 0.5em;">â–¾</div>
    </div>
  </main>
